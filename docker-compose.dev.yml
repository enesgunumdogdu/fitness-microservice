# =============================================================================
# Local Development Environment
# =============================================================================
# Bu dosya sadece altyapi servislerini calistirir.
# Mikroservisleri IDE'den calistirin (hot-reload icin).
#
# Kullanim:
#   docker-compose -f docker-compose.dev.yml up -d
#
# Servisleri durdurmak icin:
#   docker-compose -f docker-compose.dev.yml down
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL - User Service & Keycloak
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: fitness-postgres-dev
    environment:
      POSTGRES_DB: fitness_user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - fitness-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # MongoDB - Activity Service & AI Service
  # ---------------------------------------------------------------------------
  mongodb:
    image: mongo:7-jammy
    container_name: fitness-mongodb-dev
    environment:
      MONGO_INITDB_DATABASE: fitness
    volumes:
      - mongodb_dev_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - fitness-dev-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # RabbitMQ - Message Broker
  # ---------------------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: fitness-rabbitmq-dev
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_dev_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # Management UI
    networks:
      - fitness-dev-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Keycloak - Identity Provider
  # ---------------------------------------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: fitness-keycloak-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres123
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      KC_HTTP_RELATIVE_PATH: /auth
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8181:8080"
    networks:
      - fitness-dev-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  fitness-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
  mongodb_dev_data:
  rabbitmq_dev_data:
